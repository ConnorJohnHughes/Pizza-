<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza King</title>
    <!-- Favicon  -->
    <link rel="Icon" href="Pizza\pizza-king-favicon.jpg">
    <!-- Stylesheet -->
     <link rel="stylesheet" href="pizza-styles.css">
</head>
<body>
    <main>
        <header>
            <img src="Pizza\pizza-king-favicon.jpg" alt="pizza king logo">

            <h1>Pizza King</h1>
            <p id="tagline" >Where you can eat pizza like royalty!</p>
            <hr>
            <p >The land of pizza, where you and your family 
                can eat and live like royalty while being served 
                the best pizza in the kingdom!</p>
            <a id="contact-button" href="#" role="button">Contact Us</a>
        </header>
        <form id="pizza-form" action="#" method="get">
            <!-- Contact Info -->
            <fieldset >
                <legend>Contact Info</legend>
                <label for="Fname"  > First Name:</label>
                <input type="text" id="Fname" name="Lname">

                <label for="Lname"  > Last Name:</label>
                <input type="text" id="Lname" name="Lname">

                <label for="Email"  > Email:</label>
                <input type="email" id="Email" name="Email">   
            </fieldset>

        </form>
    </main>
</body>
</html>
